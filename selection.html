<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SpotiFlow - Playlist Settings</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-switch.min.css">

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="css/selection.css">

</head>

<body>
    <div id="selectionpageid">
        <div id="container">
            <h1 class="text-primary text-left">Playlist Settings</h1>
              <p class="text-muted" style="font-size:16px">Choose the duration and flows to complete your playlist. You can also customize your own flows!</p>
            <div class="row">

            <!-- Duration Setting -->
              <div class="col-md-5">
                <h3 class="text-primary">Setting Playlist Duration</h3>
                <div class="playlistduation">
                    <div class="row">
                        <div class="col-md-6">
                            <p style="font-size:18px">Playlist duration: </p>
                        </div>
                        <div class="col-md-4">
                            <input type="checkbox" id="durationbtn" data-off-text="OFF" data-on-text="ON" data-size="mini">
                        </div>
                    </div>
                </div>
                <form class="form-inline">
                    <fieldset id="durationinput">
                        <form class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <!-- <input type="text" class="form-control" id="hourid" placeholder="Hour"> -->
                                    <select class="form-control" id="hourid">
                                        <option value="0">Hour</option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <!-- <input type="text" class="form-control" id="minuteid" placeholder="Minute"> -->
                                    <select class="form-control" id="minuteid">
                                        <option value="0">Minute</option>
                                        <option value="0">00</option>
                                        <option value="5">05</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                        <option value="25">25</option>
                                        <option value="30">30</option>
                                        <option value="35">35</option>
                                        <option value="40">40</option>
                                        <option value="45">45</option>
                                        <option value="50">50</option>
                                        <option value="55">55</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <!-- <input type="text" class="form-control" id="secondid" placeholder="Second"> -->
                                    <select class="form-control" id="secondid">
                                        <option value="0">Second</option>
                                        <option value="0">00</option>
                                        <option value="5">05</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                        <option value="25">25</option>
                                        <option value="30">30</option>
                                        <option value="35">35</option>
                                        <option value="40">40</option>
                                        <option value="45">45</option>
                                        <option value="50">50</option>
                                        <option value="55">55</option>
                                    </select>
                                </div>
                            </div>
         
                        </form>
                    </fieldset>
                    
                </form>

                <div id="prioritysectionid">
                    <div>
                        <h4>Priorize the attributes: </h4>
                    </div>
                    
                    <div class="checkbox" id="attrpriorityid">
                        <ul><label>
                            <input type="checkbox" value="">
                            Tempo
                        </label></ul>
                        <ul><label>
                            <input type="checkbox" value="">
                            Energy
                        </label></ul>
                        <ul><label>
                            <input type="checkbox" value="">
                            Speechiness
                        </label></ul>
                        <ul><label>
                            <input type="checkbox" value="">
                            Acousticness
                        </label></ul>
                        <ul><label>
                            <input type="checkbox" value="">
                            Instrumentalness
                        </label></ul>
                        <ul><label>
                            <input type="checkbox" value="">
                            Loudness
                        </label></ul>
                        <ul><label>
                            <input type="checkbox" value="">
                            Danceability
                        </label></ul>
                        <ul><label>
                            <input type="checkbox" value="">
                            Popularity
                        </label></ul>
                    </div>
                </div>

              </div>

              <!-- Flow Selector -->
              <div class="col-md-4">
                <h3 class="text-primary">Setting Playlist Flow</h3>
                <div id="designflowid">
                    <div>
                            <span style="font-size:18px">Designer Flows</span>
                            <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="right" title="Hover the images to learn more!" aria-hidden="true"></span>  
                    </div>
                    <div class="row">
                        <div class="col-md-4" id="bactrianimg">
                            <img data-toggle="tooltip" data-placement="top" title="Songs will be organized to two peaks, with soft start and end." src="img/two_waves.png" id="flowimg"/>  
                        </div>
                        <div class="col-md-4" id="cocktail">
                            <img data-toggle="tooltip" data-placement="top" title="Soft and comfortable songs organized smoothly." src="img/cocktail.jpg" id="flowimg" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-success btn-xs active" id="bactrianflow">Bactrian</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-success btn-xs active" id="cocktailflow">Cocktail</button>
                        </div>

                    </div>
                </div>

                <div id="customflowid">
                    <div>
                        <h4>Custom Flows</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-4" id="dromedaryimg">
                            <img src="img/question.jpg" id="flowimg"/>    
                        </div>
                        <div class="col-md-4" id="descendimg">
                            <img src="img/question.jpg" id="flowimg" />
                        </div>
                        <div class="col-md-4" id="ascendimg">
                            <img src="img/question.jpg" id="flowimg" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-success btn-xs active" id="dromedaryflow">Dromedary</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-success btn-xs active" id="descendflow">Descending</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-success btn-xs active" id="ascendflow">Ascending</button>
                        </div>

                    </div>
                </div>

                <div id="pageid">
                    <span class="btn btn-default btn-sm" id="prepage">Previous</span><span class="btn btn-default btn-sm" id="nextpage">Next</span>
                </div>

              </div>
            </div>

        </div>

    </div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-switch.min.js"></script>
<script type="text/javascript" src="js/selection-page.js"></script>
</body>

</html>
